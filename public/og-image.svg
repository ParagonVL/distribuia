<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8FAFB"/>

  <!-- Gradient accent -->
  <rect y="0" width="1200" height="8" fill="#2DD4BF"/>

  <!-- Logo/Brand area -->
  <g transform="translate(80, 200)">
    <!-- Icon -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="#2DD4BF"/>
    <path d="M20 25 L30 35 L40 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M20 35 L30 45 L40 30" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>

    <!-- Brand name -->
    <text x="80" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1E293B">Distribuia</text>
  </g>

  <!-- Main headline -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#1E293B">Convierte videos en</text>
  <text x="80" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#2DD4BF">posts de LinkedIn</text>

  <!-- Subheadline -->
  <text x="80" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Transforma tus videos de YouTube en contenido para redes sociales.</text>
  <text x="80" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Rapido, nativo, sin sonar a robot.</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="#2DD4BF" opacity="0.1"/>
  <circle cx="1100" cy="500" r="120" fill="#2DD4BF" opacity="0.1"/>
  <circle cx="950" cy="350" r="40" fill="#2DD4BF" opacity="0.15"/>

  <!-- Platform icons hint -->
  <g transform="translate(900, 280)">
    <!-- YouTube icon placeholder -->
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#FF0000" opacity="0.9"/>
    <polygon points="20,15 20,35 35,25" fill="white"/>

    <!-- Arrow -->
    <path d="M70 25 L100 25 M90 15 L100 25 L90 35" stroke="#2DD4BF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- LinkedIn icon placeholder -->
    <rect x="120" y="0" width="50" height="50" rx="10" fill="#0A66C2"/>
    <text x="135" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">in</text>

    <!-- X icon placeholder -->
    <rect x="190" y="0" width="50" height="50" rx="10" fill="#1E293B"/>
    <text x="205" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">X</text>
  </g>
</svg>